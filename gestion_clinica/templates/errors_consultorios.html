
<!-- Errores en el form -->
{{ form.non_field_errors }}

<!-- Error en los campos obligatorios -->
{% if form.officeID.errors %}
<tr>
    <th colspan="4" class ="field-errors">
        {% for error in form.officeID.errors %}
            {{ form.officeID.label }} : {{ error }}
        {% endfor %}
    </th>
</tr>
{% endif %}

<!-- Si hay mensajes pendientes -->
{% for message in messages %}
<tr>
    <th colspan="4" class ="field-errors">
        {{ message }}
    </th>
</tr>
{% endfor %}
